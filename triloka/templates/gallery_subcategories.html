{% extends 'base.html' %}

{% block title %}{{ title }} - {{ year }} Subcategories{% endblock %}

{% block content %}
<section class="page-section" id="subcategories">
    <div class="container px-4 px-lg-5">
        <h2 class="text-center mt-0">{{ title }} - {{ year }} Subcategories</h2>
        <hr class="divider" />
        
        <div class="row">
            {% for sub in subcategories %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ sub.subcategory }}</h5>
                        <a href="{% url 'gallery_images' title year sub.subcategory %}" class="btn btn-primary">View Images</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
