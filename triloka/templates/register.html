{% extends 'admin_dashboard.html' %}
{% block content %}
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}
    
    input[type=text], select, textarea, input[type=email], input[type=password], input[type=number], input[type=file] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #45a049;
    }
    
    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
    
    
    <h3>Contact Form</h3>
    
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
        <label for="fname">Full Name</label>
        <input type="text" id="fname" name="name" placeholder="Enter full name..">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Username..">
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number">

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo" required>
        <br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required>

        <label for="country">Gender</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    
       
    
        <input type="submit" value="Register">
      </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
    {% endblock %}
