{% extends 'admin_dashboard.html' %}
{% block content %}
<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    input[type=text], select, textarea, input[type=email], input[type=password], input[type=number], input[type=file] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
</style>

<h2>Upload Image to Gallery</h2>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Title: Dropdown + New -->
<label for="title">Image Title:</label>
<select id="title" name="title" onchange="updateSubcategories(this.value)">
    <option value="">-- Select Existing Title --</option>
    {% for t in titles %}
        <option value="{{ t }}">{{ t }}</option>
    {% endfor %}
</select>
<input type="text" id="new_title" name="new_title" placeholder="Or enter new title">

<label for="subcategory">Image Subcategory:</label>
<select id="subcategory" name="subcategory">
    <option value="">-- Select Existing Subcategory --</option>
</select>
<input type="text" id="new_subcategory" name="new_subcategory" placeholder="Or enter new subcategory">




        <!-- Image Upload -->
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <!-- Date -->
        <label for="date">Upload Date:</label>
        <input type="date" id="date" name="date" required>
        <br>

        <input type="submit" value="Upload">
    </form>

    <p><a href="{% url 'gallery_list' %}">View Gallery</a></p>
</div>

{% load static %}
{{ title_subcategories|json_script:"title-subcategories-data" }}
<script>
    const titleSubcategories = JSON.parse(document.getElementById('title-subcategories-data').textContent);

    function updateSubcategories(selectedTitle) {
        const subSelect = document.getElementById('subcategory');
        subSelect.innerHTML = '<option value="">-- Select Existing Subcategory --</option>';
        if (selectedTitle in titleSubcategories) {
            titleSubcategories[selectedTitle].forEach(sub => {
                const opt = document.createElement('option');
                opt.value = sub;
                opt.text = sub;
                subSelect.add(opt);
            });
        }
    }
</script>


{% endblock %}
